<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OCL CD Tool Demonstration</title>
        <!-- Stylesheets -->
        <link href="resources/css/index.css" type="text/css" rel="stylesheet"/>

        <!-- Scripts -->
        <script src="https://cheerpjunstable.leaningtech.com/loader.js"></script>
        <!--<script src="cheerpj/loader.js"></script>-->
        <script src="https://ide.embeddedmontiarc.com/static/plugins/se.rwth.api.switch/port.js"></script>
    </head>
    <body>
        <!-- Hidden Information -->
        <div id="meta-container">
            <textarea id="ocl" rows="8" cols="50" placeholder="OCL code here">
package example.typeInferringModels;

ocl CDToolFile {
    context Auction a inv test:
        a.participants.size > 0;
}
            </textarea>
            <textarea id="cd" rows="8" cols="50" placeholder="CD code here">
package example.CDs;

classdiagram AuctionCD {
    public class Auction;
    public class Person;
    public class Collection {
        int size();
    }
    public class Set extends Collection;
    public class Boolean;
    public class Integer;

    association participants [*] Auction (auctions) <-> (bidder) Person [*];
}
            </textarea>
        </div>

        <!-- Left Column -->
        <div class="column">
            <iframe id="ide-cd" src="https://ide.embeddedmontiarc.com/api/load.html?mountPoint=[EmbeddedMontiArc]/OCL/Demos&toggles=1,1,1"></iframe>
        </div>

        <!-- Right Column -->
        <div class="column">
            <iframe id="ide-ocl" src="https://ide.embeddedmontiarc.com/api/load.html?mountPoint=[EmbeddedMontiArc]/OCL/Demos&toggles=1,1,1"></iframe>
        </div>

        <!-- Bottom Row -->
        <div id="bottom-container">
            <img id="button" src="resources/media/images/Execute.svg"/>
            <textarea id="console" rows="8" cols="50" placeholder="Console Tool Output" readonly></textarea>
        </div>

        <!-- Logos -->
        <div id="logos-container">
          <div style="width: 700px;height: 55px;overflow: hidden;display: inline-block;">
          <div style="float: left;text-align: right;">
            <a href="http://www.monticore.org/" target="_blank"><img src="resources/media/images/MontiCoreLogo.png"></a>
            <a href="https://www.leaningtech.com/cheerpj/" target="_blank"><img src="https://github.com/leaningtech/cheerpj-meta/raw/master/media/cheerpj_logo_whitebg.png"></a>
          </div>
          <div style="color: gray;width: 50px;height: 50px;float: left;font-size: small;">Credits:</div>
          <div style="color: gray;width: 300px;height: 50px;float: left;font-size: small;text-align: left;">
             Jean-Marc Ronck (Online Ide)<br>Ferdinand Mehlan (OCL)<br>Michael von Wenckstern (Organisator, Fidle Idea)<br>Bernhard Rumpe (Chair Owner, MontiCore)</div>
          </div>
       </div>

        <!-- Scripts -->
        <script src="resources/js/cd4a.js"></script>
        <script src="resources/js/ocl.js"></script>
        <script src="resources/js/cheerpj.js"></script>
    </body>
</html>
