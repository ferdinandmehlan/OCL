<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OCL CD Tool Demonstration</title>
    <script src="https://cjrtnc.leaningtech.com/loader.js"></script>
</head>
<body>
    <textarea id ='ocl' rows="8" cols="50" placeholder="OCL code here">package example.typeInferringModels;
  
ocl CDToolFile {
  context Auction a inv test: 
    a.participants.size > 0; 
}
}</textarea>
 <br />
 <textarea id ='cd' rows="8" cols="50" placeholder="CD code here">package example.CDs;
classdiagram AuctionCD {
  public class Auction {}
  public class Person {}
  public class Collection {
    int size();
  }
  public class Set extends Collection {}
  public class Boolean {}
  public class Integer {}
  association participants [*] Auction (auctions) <-> (bidder) Person [*]; 
}</textarea>
    <br />
    <button onclick="check();" href="javascript:;">Check</button>
    <br />
    <textarea id ='console' rows="8" cols="50" placeholder="console tool output"></textarea>

<script>
  cheerpjInit();
  function check(){
      var oclString = document.getElementById('ocl').value;
      var cdString = document.getElementById('cd').value;

      cheerpjRunMain("ocl.monticoreocl.ocl.OCLCDTool", "/app/OCL/ocl-0.0.8-SNAPSHOT-jar-with-dependencies.jar", "-ocl", oclString, "-cd", cdString);
  }
 </script>
</body>
</html>
